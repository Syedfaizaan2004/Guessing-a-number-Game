<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the Number Guessing Game!</h1>
    <p>Try to guess the randomly generated number!</p>
    <div id="output"></div>
    <p id="stats">Games Played: 0 | Wins: 0 | Losses: 0 | Wrong Guesses: 0</p>
    <button id="start-game">Start Game</button>
    <button id="play-again" style="display:none;">Play Again</button>

    <div id="animation-container" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></div>
</body>
<script src="function.js"></script>
</html>
